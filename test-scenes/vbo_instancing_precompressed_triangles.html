<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xeokit visual test</title>
    <link href="css/pageStyle.css" rel="stylesheet" />
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>

  <script type="module">
    import { Viewer, SceneModel } from "../../dist/xeokit-sdk.min.es.js";
    import { signalTestComplete } from "./lib/utils.js";

    const viewer = new Viewer({
      canvasId: "myCanvas",
      transparent: true,
    });

    viewer.scene.camera.eye = [-21.8, 4.01, 6.56];
    viewer.scene.camera.look = [0, -5.75, 0];
    viewer.scene.camera.up = [0.37, 0.91, -0.11];

    const sceneModel = new SceneModel(viewer.scene, {
      id: "table",
      position: [0, 0, 0],
      scale: [1, 1, 1],
      rotation: [0, 0, 0],
      edges: true,
    });

    sceneModel.createGeometry({
      id: "myBoxGeometry",
      primitive: "triangles",
      positionsCompressed: [
        65525, 65525, 65525, 0, 65525, 65525, 0, 0, 65525, 65525, 0, 65525,
        65525, 65525, 65525, 65525, 0, 65525, 65525, 0, 0, 65525, 65525, 0,
        65525, 65525, 65525, 65525, 65525, 0, 0, 65525, 0, 0, 65525, 65525, 0,
        65525, 65525, 0, 65525, 0, 0, 0, 0, 0, 0, 65525, 0, 0, 0, 65525, 0, 0,
        65525, 0, 65525, 0, 0, 65525, 65525, 0, 0, 0, 0, 0, 0, 65525, 0, 65525,
        65525, 0,
      ],
      positionsDecodeMatrix: [
        0.00003052270125906143, 0, 0, 0, 0, 0.00003052270125906143, 0, 0, 0, 0,
        0.00003052270125906143, 0, -1, -1, -1, 1,
      ],
      indices: [
        0,
        1,
        2,
        0,
        2,
        3, // front
        4,
        5,
        6,
        4,
        6,
        7, // right
        8,
        9,
        10,
        8,
        10,
        11, // top
        12,
        13,
        14,
        12,
        14,
        15, // left
        16,
        17,
        18,
        16,
        18,
        19, // bottom
        20,
        21,
        22,
        20,
        22,
        23,
      ],
    });

    sceneModel.createMesh({
      id: "redLegMesh",
      geometryId: "myBoxGeometry",
      position: [-4, -6, -4],
      scale: [1, 3, 1],
      rotation: [0, 0, 0],
      color: [1, 0.3, 0.3],
    });

    sceneModel.createEntity({
      id: "redLeg",
      meshIds: ["redLegMesh"],
    });

    sceneModel.createMesh({
      id: "greenLegMesh",
      geometryId: "myBoxGeometry",
      position: [4, -6, -4],
      scale: [1, 3, 1],
      rotation: [0, 0, 0],
      color: [0.3, 1.0, 0.3],
    });

    sceneModel.createEntity({
      id: "greenLeg",
      meshIds: ["greenLegMesh"],
    });

    sceneModel.createMesh({
      id: "blueLegMesh",
      geometryId: "myBoxGeometry",
      position: [4, -6, 4],
      scale: [1, 3, 1],
      rotation: [0, 0, 0],
      color: [0.3, 0.3, 1.0],
    });

    sceneModel.createEntity({
      id: "blueLeg",
      meshIds: ["blueLegMesh"],
    });

    sceneModel.createMesh({
      id: "yellowLegMesh",
      geometryId: "myBoxGeometry",
      position: [-4, -6, 4],
      scale: [1, 3, 1],
      rotation: [0, 0, 0],
      color: [1.0, 1.0, 0.0],
    });

    sceneModel.createEntity({
      id: "yellowLeg",
      meshIds: ["yellowLegMesh"],
    });

    sceneModel.createMesh({
      id: "purpleTableTopMesh",
      geometryId: "myBoxGeometry",
      position: [0, -3, 0],
      scale: [6, 0.5, 6],
      rotation: [0, 0, 0],
      color: [1.0, 0.3, 1.0],
    });

    sceneModel.createEntity({
      id: "purpleTableTop",
      meshIds: ["purpleTableTopMesh"],
    });

    sceneModel.finalize();

    window.viewer = viewer;
    window.model = sceneModel;

    signalTestComplete(viewer);
  </script>
</html>
