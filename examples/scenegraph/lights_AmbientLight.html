<input type="checkbox" id="info-button"/>
<label for="info-button" class="info-button"><i class="far fa-3x fa-question-circle"></i></label>
<canvas id="myCanvas"></canvas>

<script id="source" type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {
        Viewer,
        Mesh,
        buildTorusGeometry,
        ReadableGeometry,
        PhongMaterial,
        Texture,
        AmbientLight,
        DirLight
    } from "../../dist/xeokit-sdk.min.es.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: false
    });

    viewer.scene.camera.eye = [0, 0, 5];
    viewer.scene.camera.look = [0, 0, 0];
    viewer.scene.camera.up = [0, 1, 0];

    //------------------------------------------------------------------------------------------------------------------
    // Replace the Scene's default lights with a single custom AmbientLight
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.clearLights();

    new AmbientLight(viewer.scene, {
        id: "myAmbientLight",
        color: [0.0, 0.7, 0.7],
        intensity: 1.0
    });

    new DirLight(viewer.scene, {
        id: "keyLight",
        dir: [0.8, -0.6, -0.8],
        color: [1.0, 0.3, 0.3],
        intensity: 1.0,
        space: "view"
    });

    new DirLight(viewer.scene, {
        id: "fillLight",
        dir: [-0.8, -0.4, -0.4],
        color: [0.3, 1.0, 0.3],
        intensity: 1.0,
        space: "view"
    });

    new DirLight(viewer.scene, {
        id: "rimLight",
        dir: [0.2, -0.8, 0.8],
        color: [0.6, 0.6, 0.6],
        intensity: 1.0,
        space: "view"
    });

    //------------------------------------------------------------------------------------------------------------------
    // Create a mesh with torus shape and PhongMaterial
    //------------------------------------------------------------------------------------------------------------------

    new Mesh(viewer.scene, {
        geometry: new ReadableGeometry(viewer.scene, buildTorusGeometry({
            center: [0, 0, 0],
            radius: 1.3,
            tube: 0.5,
            radialSegments: 32,
            tubeSegments: 24,
            arc: Math.PI * 2.0
        })),
        material: new PhongMaterial(viewer.scene, {
            ambient: [1.0, 1.0, 1.0],
            shininess: 30,
            diffuseMap: new Texture(viewer.scene, {
                src: "../../assets/textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    // Adjust the color of our AmbientLight

    var ambientLight = viewer.scene.lights["myAmbientLight"];
    ambientLight.color = [1.0, 0.8, 0.8];

</script>
