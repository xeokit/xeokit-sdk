<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scene graph with double-precision geometry, rendered with logarithmic depth buffer enabled</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>

        #myCanvas {
            background: lightblue;
        }

        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: 10px;
            z-index: 200000;
        }

        .camera-pivot-marker {
            color: #ffffff;
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 15px;
            border: 2px solid #ebebeb;
            background: black;
            visibility: hidden;
            box-shadow: 5px 5px 15px 1px #000000;
            z-index: 10000;
            pointer-events: none;
        }

    </style>

</head>
<body>

<canvas id="myCanvas"></canvas>

<canvas id="myNavCubeCanvas"></canvas>

<div id="info" style="visibility:visible">
    <h1>Scene graph with double-precision geometry, rendered <b>with</b> logarithmic depth buffer enabled</h1><br>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/Viewer.js~Viewer.html">Viewer</a>
            - xeokit Viewer
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/nodes/Node.js~Node.html">Node</a>
            - Scene graph node
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/mesh/Mesh.js~Mesh.html">Mesh</a>
            - Scene graph mesh
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/scene/materials/PhongMaterial.js~PhongMaterial.html">PhongMaterial</a>
            - Phong material
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Scene-Graphs">User Guide</a>
        </li>
    </ul>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {NavCubePlugin} from "../src/plugins/NavCubePlugin/NavCubePlugin.js";
    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";
    import {Mesh} from "../src/viewer/scene/mesh/Mesh.js";
    import {Node} from "../src/viewer/scene/nodes/Node.js";
    import {ReadableGeometry} from "../src/viewer/scene/geometry/ReadableGeometry.js";
    import {buildBoxGeometry} from "../src/viewer/scene/geometry/builders/buildBoxGeometry.js";
    import {math} from "../src/viewer/scene/math/math.js";

    //------------------------------------------------------------------------------------------------------------------
    // We can detect if the browser supports xeokit's logarithmic depth buffer, before we instantiate a Viewer
    //------------------------------------------------------------------------------------------------------------------

    const logarithmicDepthBufferSupported = Viewer.logarithmicDepthBufferSupported;

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer with a logarithmic depth buffer
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        logarithmicDepthBufferEnabled: true // <<--- Enable logarithmic depth buffer
    });

    //------------------------------------------------------------------------------------------------------------------
    // Configure Camera
    //
    // Since our viewer has a logarithmic depth buffer,
    // we can set a huge distance for the Camera's far clipping plane
    //------------------------------------------------------------------------------------------------------------------

    viewer.camera.eye = [1841341.4943041557, 2435.7015793568917, -5182009.256037191];
    viewer.camera.look = [1842215.561857325, -98.53293939639616, -5177009.767748618];
    viewer.camera.up = [0.07693555158566205, 0.8946686100264034, 0.4400556773132614];

    viewer.camera.perspective.near = 1.0;
    viewer.camera.perspective.far = 1e27;

    viewer.camera.ortho.near = 1.0;
    viewer.camera.ortho.far = 1e27;

    //------------------------------------------------------------------------------------------------------------------
    // Configure CameraControl
    //
    // Show a dot about the pivot point, whenever we orbit the Camera
    //------------------------------------------------------------------------------------------------------------------

    viewer.cameraControl.followPointer = true;

    const pivotElement = document.createRange().createContextualFragment("<div class='camera-pivot-marker'></div>").firstChild;
    document.body.appendChild(pivotElement);
    viewer.cameraControl.pivotElement = pivotElement;

    //------------------------------------------------------------------------------------------------------------------
    // Tweak edges color
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.edgeMaterial.edgeColor = [.3, .3, .3];

    //----------------------------------------------------------------------------------------------------------------------
    // Add a NavCube
    //----------------------------------------------------------------------------------------------------------------------

    new NavCubePlugin(viewer, {
        canvasId: "myNavCubeCanvas",
        visible: true,           // Initially visible (default)
        size: 250,               // NavCube size in pixels (default is 200)
        alignment: "topRight",   // Align NavCube to top-left of Viewer canvas
        topMargin: 170,          // 170 pixels margin from top of Viewer canvas
        cameraFly: true,       // Fly camera to each selected axis/diagonal
        cameraFitFOV: 45,        // How much field-of-view the scene takes once camera has fitted it to view
        cameraFlyDuration: 0.5 // How long (in seconds) camera takes to fly to each new axis/diagonal
    });

    //------------------------------------------------------------------------------------------------------------------
    // Mouse over Entities to highlight them
    //------------------------------------------------------------------------------------------------------------------

    let lastPickedEntity = null;
    viewer.scene.input.on("mousemove", function (coords) {
        const hit = viewer.scene.pick({
            canvasPos: coords
        });
        if (hit) {
            if (!lastPickedEntity || hit.entity.id !== lastPickedEntity.id) {
                if (lastPickedEntity) {
                    lastPickedEntity.highlighted = false;
                }
                lastPickedEntity = hit.entity;
                hit.entity.highlighted = true;
            }
        } else {
            if (lastPickedEntity) {
                lastPickedEntity.highlighted = false;
                lastPickedEntity = null;
            }
        }
    });

    //----------------------------------------------------------------------------------------------------------------------
    // Programmatically build a scene graph
    //----------------------------------------------------------------------------------------------------------------------

    const OFFSET = 5000000.0;

    for (let x = -OFFSET; x < OFFSET; x += 2500000.0) {
        for (let z = -OFFSET; z < OFFSET; z += 2500000.0) {
            buildTable([x, 0, z], 100000);
        }
    }

    viewer.cameraFlight.jumpTo(viewer.scene);

    //------------------------------------------------------------------------------------------------------------------
    // Creates a simple table-shaped model from Nodes and Meshes, and centered at the given RTC center
    //------------------------------------------------------------------------------------------------------------------

    function buildTable(rtcCenter, size = 1) {

        let modelId = math.createUUID();

        const boxGeometry = new ReadableGeometry(viewer.scene, buildBoxGeometry({
            xSize: 1,
            ySize: 1,
            zSize: 1
        }));

        const model = new Node(viewer.scene, {
            id: modelId,
            isModel: true, // <--------------------- Node represents a model
            rotation: [0, 0, 0],
            position: [0, 0, 0],
            scale: [size, size, size],
            edges: true,

            children: [

                new Mesh(viewer.scene, { // Red table leg
                    isObject: true, // <---------- Node represents an object
                    rtcCenter: rtcCenter, // <---- This mesh's positions and transforms are relative to the RTC center
                    position: [-4, -6, -4],
                    scale: [1, 3, 1],
                    rotation: [0, 0, 0],
                    geometry: boxGeometry,
                    material: new PhongMaterial(viewer.scene, {
                        diffuse: [1, 0.3, 0.3]
                    })
                }),

                new Mesh(viewer.scene, { // Green table leg
                    isObject: true, // <---------- Node represents an object
                    rtcCenter: rtcCenter, // <---- This mesh's positions and transforms are relative to the RTC center
                    position: [4, -6, -4],
                    scale: [1, 3, 1],
                    rotation: [0, 0, 0],
                    geometry: boxGeometry,
                    material: new PhongMaterial(viewer.scene, {
                        diffuse: [0.3, 1.0, 0.3]
                    })
                }),

                new Mesh(viewer.scene, {// Blue table leg
                    isObject: true, // <---------- Node represents an object
                    rtcCenter: rtcCenter, // <---- This mesh's positions and transforms are relative to the RTC center
                    position: [4, -6, 4],
                    scale: [1, 3, 1],
                    rotation: [0, 0, 0],
                    geometry: boxGeometry,
                    material: new PhongMaterial(viewer.scene, {
                        diffuse: [0.3, 0.3, 1.0]
                    })
                }),

                new Mesh(viewer.scene, {  // Yellow table leg
                    isObject: true, // <---------- Node represents an object
                    rtcCenter: rtcCenter, // <---- This mesh's positions and transforms are relative to the RTC center
                    position: [-4, -6, 4],
                    scale: [1, 3, 1],
                    rotation: [0, 0, 0],
                    geometry: boxGeometry,
                    material: new PhongMaterial(viewer.scene, {
                        diffuse: [1.0, 1.0, 0.0]
                    })
                }),

                new Mesh(viewer.scene, { // Purple table top
                    isObject: true, // <---------- Node represents an object
                    rtcCenter: rtcCenter, // <---- This mesh's positions and transforms are relative to the RTC center
                    position: [0, -3, 0],
                    scale: [6, 0.5, 6],
                    rotation: [0, 0, 0],
                    geometry: boxGeometry,
                    material: new PhongMaterial(viewer.scene, {
                        diffuse: [1.0, 0.3, 1.0]
                    })
                })
            ]
        });

        model.edges = true;
    }

</script>
</html>
