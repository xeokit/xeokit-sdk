    <meta charset="utf-8">
    <title>SectionPlanesPlugin</title>

            width: 100%;

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Section planes</h1>
    <p>Programmatically creating section planes</p>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js~GLTFLoaderPlugin.html">GLTFLoaderPlugin</a>
            - Loads model from file system
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/SectionPlanesPlugin/SectionPlanesPlugin.js~SectionPlanesPlugin.html">SectionPlanesPlugin</a>
            - Creates section planes
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Section-Planes">User Guide</a>
        </li>
    </ul>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../src/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";
    import {SectionPlanesPlugin} from "../src/plugins/SectionPlanesPlugin/SectionPlanesPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-5.02, 2.22, 15.09];
    viewer.camera.look = [4.97, 2.79, 9.89];
    viewer.camera.up = [-0.05, 0.99, 0.02];

    //------------------------------------------------------------------------------------------------------------------
    // Add a GLTFModelsPlugin - we'll use this to load the model geometry
    //------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    //------------------------------------------------------------------------------------------------------------------
    // Add a SectionPlanesPlugin - we'll use this to create cross-section planes
    //------------------------------------------------------------------------------------------------------------------

    const sectionPlanes = new SectionPlanesPlugin(viewer, {
        overview: {
            visible: true,
            size: 300
        }
    });

    // Show the SectionPlane overview gizmo at bottom-right of the Viewer canvas

    sectionPlanes.overview.setVisible(true);
    sectionPlanes.overview.setSize(250);
    sectionPlanes.overview.setAlignment("bottomRight");
    sectionPlanes.overview.setRightMargin(5);
    sectionPlanes.overview.setBottomMargin(5);

    //------------------------------------------------------------------------------------------------------------------
    // Load the glTF model and IFC metadata
    //------------------------------------------------------------------------------------------------------------------

    const model = gltfLoader.load({
        id: "myModel",
        src: "./models/gltf/duplex/scene.gltf",
        metaModelSrc: "./metaModels/duplex/metaModel.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    //------------------------------------------------------------------------------------------------------------------
    // Create a couple of cross-section planes
    //------------------------------------------------------------------------------------------------------------------

    sectionPlanes.createSectionPlane({
        id: "mySectionPlane",
        pos: [1.04, 1.95, 9.74],
        dir: [1.0, 0.0, 0.0]
    });

    sectionPlanes.createSectionPlane({
        id: "mySectionPlane2",
        pos: [2.30, 4.46, 14.93],
        dir: [0.0, -0.09, -0.79]
    });

    window.viewer = viewer;
</script>
