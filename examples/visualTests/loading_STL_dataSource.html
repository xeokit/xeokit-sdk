<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Configuring STLLoaderPlugin with a custom data source</title>
    <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer} from "../../src/viewer/Viewer.js";
    import {STLLoaderPlugin} from "../../src/plugins/STLLoaderPlugin/STLLoaderPlugin.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.scene.camera.eye = [-17.377176870760195, 17.028258891811767, -11.235524137163706];
    viewer.scene.camera.look = [10.905222892761287, 10.905222892761259, 7.999999999999973];
    viewer.scene.camera.up = [0.14570847162955614, 0.9843517055937516, 0.09909975272446887];

    class MyDataSource {
        getSTL(src, ok, error) {
            const request = new XMLHttpRequest();
            request.overrideMimeType("application/json");
            request.open('GET', src, true);
            request.responseType = 'arraybuffer';
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        ok(request.response);
                    } else {
                        error(request.statusText);
                    }
                }
            };
            request.send(null);
        }
    }

    const stlLoader = new STLLoaderPlugin(viewer, {
        dataSource: new MyDataSource()
    });

    const model = stlLoader.load({
        id: "myModel",
        src: "./../models/stl/binary/spurGear.stl",
        smoothNormals: true
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

</script>
</html>
