<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            background: lightblue;
        }
    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>
</body>

<script type="module">

    import {Viewer} from "../../src/viewer/Viewer.js";
    import {Mesh} from "../../src/viewer/scene/mesh/Mesh.js";
    import {Node} from "../../src/viewer/scene/nodes/Node.js";
    import {PhongMaterial} from "../../src/viewer/scene/materials/PhongMaterial.js";
    import {buildBoxGeometry} from "../../src/viewer/scene/geometry/builders/buildBoxGeometry.js";
    import {ReadableGeometry} from "../../src/viewer/scene/geometry/ReadableGeometry.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-21.80, 4.01, 6.56];
    viewer.scene.camera.look = [0, -5.75, 0];
    viewer.scene.camera.up = [0.37, 0.91, -0.11];

    const boxGeometry = new ReadableGeometry(viewer.scene, buildBoxGeometry({
        xSize: 1,
        ySize: 1,
        zSize: 1
    }));

    const model = new Node(viewer.scene, {
        id: "table",
        isModel: true,
        rotation: [0, 50, 0],
        position: [0, 0, 0],
        scale: [1, 1, 1],

        children: [

            new Mesh(viewer.scene, {
                id: "redLeg",
                isObject: true,
                position: [-4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(viewer.scene, {
                    diffuse: [1, 0.3, 0.3]
                })
            }),

            new Mesh(viewer.scene, {
                id: "greenLeg",
                isObject: true,
                position: [4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(viewer.scene, {
                    diffuse: [0.3, 1.0, 0.3]
                })
            }),

            new Mesh(viewer.scene, {
                id: "blueLeg",
                isObject: true,
                position: [4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(viewer.scene, {
                    diffuse: [0.3, 0.3, 1.0]
                })
            }),

            new Mesh(viewer.scene, {
                id: "yellowLeg",
                isObject: true,
                position: [-4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(viewer.scene, {
                    diffuse: [1.0, 1.0, 0.0]
                })
            }),

            new Mesh(viewer.scene, {
                id: "tableTop",
                isObject: true,
                position: [0, -3, 0],
                scale: [6, 0.5, 6],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(viewer.scene, {
                    diffuse: [1.0, 0.3, 1.0]
                })
            })
        ]
    });

    model.edges = true;

    signalTestComplete();

</script>
</html>
