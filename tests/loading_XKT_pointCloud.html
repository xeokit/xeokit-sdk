<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-sdk Visual Test</title>
    <link href="./css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer, XKTLoaderPlugin} from "../dist/xeokit-sdk.es.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-33.39, 19.86, 16.48];
    viewer.scene.camera.look = [8.29, 8.28, 0.31];
    viewer.scene.camera.up = [0.23, 0.96, -0.09];

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        src: "../assets/models/xkt/v7/MAP-PointCloud/MAP-PointCloud.xkt",
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete(viewer);
    });

</script>
</html>
