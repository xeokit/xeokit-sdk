<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-sdk Visual Test</title>
    <link href="./css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer} from "../src/viewer/Viewer.js";
    import {STLLoaderPlugin} from "../src/plugins/STLLoaderPlugin/STLLoaderPlugin.js";
    import {generateTestSTL} from "../assets/js/generateTestSTL.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.scene.camera.eye = [1000000152.7583915, 91.02772289570271, 999999904.9696344];
    viewer.scene.camera.look = [1000000011.5, 28, 1000000058.5];
    viewer.scene.camera.up = [-0.19581064374906929, 0.9572695698272142, 0.21282190318995595];

    const stlLoader = new STLLoaderPlugin(viewer);

    stlLoader.load({
        stl: generateTestSTL({
            pos: [1000000000, 0, 1000000000]
        })
    });

    stlLoader.load({
        stl: generateTestSTL({
            pos: [1000000000, 0, 1000000070]
        })
    });

    stlLoader.load({
        stl: generateTestSTL({
            pos: [1000000000, 0, 1000000140]
        })
    });

    signalTestComplete();

</script>
</html>
