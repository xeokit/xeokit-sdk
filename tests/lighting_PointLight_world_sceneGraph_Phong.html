<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-sdk Visual Test</title>
    <link href="./css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>

<script type="module" id="source">

    import {Viewer} from "../src/viewer/Viewer.js";
    import {Mesh} from "../src/viewer/scene/mesh/Mesh.js";
    import {ReadableGeometry} from "../src/viewer/scene/geometry/ReadableGeometry.js";
    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";
    import {Texture} from "../src/viewer/scene/materials/Texture.js";
    import {PointLight} from "../src/viewer/scene/lights/PointLight.js";
    import {signalTestComplete} from "./lib/utils.js";
    import {buildTorusGeometry} from "../src/viewer/scene/geometry/builders/buildTorusGeometry.js";

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.scene.camera.eye = [2.5212805491185217, 2.4256397451453386, 3.5720325053683184];
    viewer.scene.camera.look = [2.6645352591003757e-15, 3.1086244689504383e-15, 3.9968028886505635e-15];
    viewer.scene.camera.up = [-0.2797537201450858, 0.8744431788691878, -0.3963420025610895];

    viewer.scene.clearLights();

    new PointLight(viewer.scene,{
        id: "keyLight",
        pos: [-80, 60, -80],
        color: [1.0, 0.3, 0.3],
        intensity: 1.0,
        space: "world"
    });

    new PointLight(viewer.scene,{
        id: "fillLight",
        pos: [80, 40, -40],
        color: [0.3, 1.0, 0.3],
        intensity: 1.0,
        space: "world"
    });

    new PointLight(viewer.scene,{
        id: "rimLight",
        pos: [-20, 80, 80],
        color: [0.6, 0.6, 0.6],
        intensity: 1.0,
        space: "world"
    });

    new Mesh(viewer.scene, {
        geometry: new ReadableGeometry(viewer.scene, buildTorusGeometry({
            center: [0, 0, 0],
            radius: 1.3,
            tube: 0.5,
            radialSegments: 32,
            tubeSegments: 24,
            arc: Math.PI * 2.0
        })),
        material: new PhongMaterial(viewer.scene, {
            ambient: [1.0, 1.0, 1.0],
            shininess: 30,
            diffuseMap: new Texture(viewer.scene, {
                src: "../textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    signalTestComplete(viewer);

</script>
</html>
